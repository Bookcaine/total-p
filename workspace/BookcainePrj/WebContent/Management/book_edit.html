<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/book_edit.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="root">
        <header id="header">
            <h1>Bookcaine 관리자 페이지</h1>
        </header>

        <aside id="aside">
            <div>도서 관리 > 도서 리스트 > <b>도서 수정 관리</b></div>
        </aside>

        <main id="main">
            <section = category>
                <h1 class="d-none">도서관리 테이블</h1>
                <table class="table">
                <tbody>
                    <tr>
                        <td class="w-1">분류 선택</td>
                        <td class="one_input">
                           <form>
                               <select>
                                       <option>종합</option>
                                       <option>소설</option>
                                       <option>비소설</option>
                                       <option>시사</option>
                                       <option>자기계발</option>
                                       <option>인문</option>
                                       <option>역사</option>
                                       <option>외국어</option>
                                       <option>유아</option>
                                       <option>기타</option>
                               </select>
                           </form> 
                        </td>
                    </tr>
                    <tr>
                        <td class="w-1">검색어</td>
                        <td>
                            <input type="search" value="해리포터">
                        </td>
                    </tr>
                    <tr>
                        <td class="w-1">판매가</td>
                        <td>
                            <input type="range" min="1" max="100000" step="1000">
                        </td>
                    </tr>
                    <tr>
                        <td class="w-1">진열 여부</td>
                        <td class="one_input">
                            <form>
                                <select>
                                        <option>Y</option>
                                        <option>N</option>
                                </select>
                            </form> 
                         </td>
                    </tr>
                    <tr>
                        <td class="w-1">등록일</td>
                        <td><input type="date"></td>   
                    </tr>
                    <tr>
                        <td class="w-1">이미지</td>
                        <td>
                            <input type="file">
                        </td>  
                    </tr>
                    <tr>
                        <td class="w-1">상품설명</td>
                        <td><input type="text" style="width:250px;height:100px;"></td>   
                    </tr>
                </tbody>
                </table>
            </section>

            <section>
                <form class="check">
                    <input type="button" value="미리보기">
                    <input type="button" value="상품 수정">
                </form>
            </section>
        </main>   
</body>
</html>
